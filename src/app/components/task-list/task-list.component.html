<div class="container">
    <ng-template [appPagination]
        [appPaginationOf]="taskList$ | async"
        [appPaginationItemsPerPage]="7"
        let-resTasks
        let-pages="pages"
        let-next="next"
        let-prev="prev"
        let-active="activePage"
        >

        <div *ngFor="let task of resTasks"
            app-task
            [task]="task"
        ></div>

        <div class="pagination-container">

            <div class="pagination-prev" (click)="prev()">
                <ng-container *ngTemplateOutlet="iconArrow"></ng-container>
            </div>

            <div *ngFor="let page of pages; let index" class="pageCount" [class.active]="active === index">
                {{page}}
            </div>

            <div class="pagination-next" (click)="next()">
                <ng-container *ngTemplateOutlet="iconArrow"></ng-container>
            </div>

        </div>
    </ng-template>
</div>


<ng-template #iconArrow>
    <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13 15L16 12M16 12L13 9M16 12H8M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</ng-template>
